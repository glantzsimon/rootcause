<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{Title}</title>
    <style type="text/css">
        body, table, td, a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased !important;
        }

        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            -ms-interpolation-mode: bicubic;
            display: block;
            border: 0;
            outline: none;
            text-decoration: none;
        }

        @media only screen and (max-width: 600px) {
            .container {
                width: 100% !important;
            }

            .responsive-img {
                width: 100% !important;
                height: auto !important;
            }

            .padding {
                padding: 10px !important;
            }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4;">
    <!-- Wrapper Table -->
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" style="padding: 12px;">
                <!-- Container Table -->
                <table border="0" cellpadding="0" cellspacing="0" width="600" class="container" style="background-color: #ffffff; border: 1px solid #efefef; border-bottom: 2px solid #adadad;">
                    <!-- Header Section -->
                    <tr>
                        <td align="center" style="padding: 20px;">
                            <img src="{HeaderImageSrc}" alt="Header Image" width="600" class="responsive-img" style="display: block; width: 100%; max-width: 600px; height: auto;">
                        </td>
                    </tr>
                    <!-- Main Content Section -->
                    <tr>
                        <td style="padding-left: 20px; padding-right: 20px; padding-bottom: 20px; font-family: Helvetica, Arial, sans-serif; font-size: 16px; line-height: 24px; color: #333333;">
                            <!-- Start your email content here -->
                            {Body}
                            <p style="margin-top: 24px;">Very best wishes to you,</p>
                            <div>
                                <p style="margin: 0; padding: 0;"><strong>Simon</strong></p>
                                <p style="font-size: 14px; margin-top: 3px; padding: 0; color: #555555;">Founder of  {SiteBaseUrl}</p>
                            </div>
                        </td>
                    </tr>
                    <!-- Footer Section -->
                    <tr>
                        <td align="center" style="padding: 20px; background-color: #f4f4f4; font-family: Helvetica, Arial, sans-serif; font-size: 12px; line-height: 18px; color: #999999;">
                            <p style="margin-bottom: 14px; padding: 0;">
                                <a href="{PrivacyPolicyLink}" style="color: #999999; text-decoration: underline;">Privacy Policy</a>
                                |
                                <a href="{TermsOfServiceLink}" style="color: #999999; text-decoration: underline;">Terms of Service</a>
                                |
                                <a href="{UnsubscribeLink}" style="color: #999999; text-decoration: underline;">Unsubscribe</a>
                            </p>
                            <!-- Optional: Additional footer details such as copyright -->
                            <p style="margin: 3px 0 0 0; padding: 0;"><strong>{CompanyName}</strong></p>
                            <p style="margin: 3px 0 0 0; padding: 0;">{CompanyAddress}</p>
                            <p style="margin: 3px 0 0 0; padding: 0;">&copy; {Year} {CompanyName}</p>
                        </td>
                    </tr>
                </table>
                <!-- End Container Table -->
            </td>
        </tr>
    </table>
    <!-- End Wrapper Table -->
</body>
</html>
